<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demars Thibaud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
        }
        .header, .footer {
            background-color: #001627;
            color: white;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100vw;
            height: 100vw;
            background: rgb(20, 50, 100, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            left: 0;
        }
        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3);
            z-index: 1;
        }
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div>
        <div class="card">
            <img src="./img/presentation.jpg" alt=""/>
            <div class="card-content">
            BIENVENUE<br>
            Je suis DEMARS Thibaud,<br><br><br>
            <span id="link">---------------------------------</span>
            </div>
        </div>
        <div class="card">
            <img src="./img/parcours.jpg" alt=""/>
            <div class="card-content">
            Mon parcours
            </div>
        </div>
        <div class="card">
            <img src="./img/entreprise.jpg" alt=""/>
            <div class="card-content">
            Mon entreprise
            </div>
        </div>
        <div class="card">
            <img src="./img/competences.jpg" alt=""/>
            <div class="card-content">
            Mes compétences
            </div>
        </div>
        <div class="card">
            <img src="./img/projets.jpg" alt=""/>
            <div class="card-content">
            Mes projets
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
    <script>
        const letters = "abcdefghijklmnopqrstuvwxyz";
        const sentences = ["apprenti en informatique", "développeur en herbe", "informaticien enthousiaste", ]

        let interval = null;

        let name = document.querySelector("#link");

        //let remember = 0;

        function fctText() {

          let iteration = 0;

          clearInterval(interval);
          let rnd = Math.floor(Math.random() * sentences.length);
          //while (remember === rnd) {
        //    let rnd = Math.floor(Math.random() * sentences.length);
          //}
          //remember = rnd;
          console.log(sentences);
          console.log(rnd);
          console.log(sentences[rnd]);
          console.log(sentences[rnd].length);

          interval = setInterval(() => {
            name.innerText = name.innerText
              .split("")
              .map((letter, index) => {
                if(index < iteration) {
                  return sentences[rnd][index];
                }

                return letters[Math.floor(Math.random() * 26)]
              })
              .join("");

            if(iteration >= sentences[rnd].length){
              clearInterval(interval);
            }

            iteration += 1 / 3;
          }, 30);
        }

        setInterval(fctText, 7000);
    </script>
</body>
</html>
