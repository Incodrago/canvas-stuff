<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demars Thibaud</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: #343233;
            font: 16px/1.7 normal normal;
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
            min-width: 1060px;
            font-weight: 300;
        }
        header {
            background-color: #584b4f;
            padding: 5px 0;
            text-align: left;
            color: #efeae1;
            font-size: 14px;
            height: 43px;
        }
        header .navigation {
            display: inline-block;
            list-style-type: none;
            margin: 0;
            padding: 0;
            min-height: 100%;
            height: auto !important;
            margin-bottom: -55px;
        }
        .navigation li {
            display: inline-block;
            padding-right: 5px;
            height: 33px;
            vertical-align: top;
        }
        .navigation a {
            padding: 5px;
            display: inline-block;
        }
        ul {
            display: block;
            list-style-type: disc;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
        }
        .wrapper {
            width: 860px;
            margin: 0 auto;
        }
        .wrapper.no-pad {
            padding-left: 0;
            padding-right: 0;
        }
        a {
            text-decoration: none;
            color: #efeae1;
        }
    </style>
</head>
<body>
    <div class="wrapper no-pad">
    <header>
        <ul class="navigation">
          <li><a class="" href="path">Onglet 1</a></li>
          <li><a class="" href="path">Onglet 2</a></li>
          <li><a class="" href="path">Onglet 3</a></li>
          <li><a href="path">Onglet 4</a></li>
          <li><a href="path">Onglet 5</a></li>
        </ul>
    </header>
    <p>Site web en construction</p>
    </div>
</body>
</html>
