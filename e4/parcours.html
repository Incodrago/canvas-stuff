<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mon parcours</title>
    <style>
        body {
            margin: 0;
            background-color: #343233;
        }
        .horizontal-scroll-wrapper {
            overflow-y: hidden;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800vw;
            height: 100vh;
        }
        .horizontal-scroll-wrapper > div {
            width: 100vw;
            height: 100vh;
        }
        #next {
            position: absolute;
            right: 5%;
            top: 40%;
            height: 20%;
            width: 5%;
            font-size: 48px;
            border: none;
            background-color: rgb(0, 0, 0, 0);
            color: white;
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;;
        }
    </style>
</head>
<body>
    <button id="next" onclick="next()"><i class="fas fa-angle-right" style="color: #ffffff;"></i></button>
    <div class="horizontal-scroll-wrapper">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
        <div>item 6</div>
        <div>item 7</div>
        <div>item 8</div>
    </div>
    <script>
        const scrollContainer = document.querySelector(".horizontal-scroll-wrapper");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
        function next() {
            scrollContainer.scrollLeft += scrollContainer.width;
            console.log("ok");
        }
    </script>
</body>
</html>
