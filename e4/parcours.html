<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mon parcours</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: none;
            background-color: #343233;
        }
        .horizontal-scroll-wrapper {
            overflow-y: hidden;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
        }
        .horizontal-scroll-wrapper > div {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
        }
        #next {
            position: fixed;
            right: 5%;
            top: 40%;
            height: 20%;
            width: 5%;
            font-size: 48px;
            border: none;
            background-color: rgb(0, 0, 0, 0);
            color: white;
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
            transition: font-size 1s;
        }
        #previous {
            position: fixed;
            left: 5%;
            top: 40%;
            height: 20%;
            width: 5%;
            font-size: 48px;
            border: none;
            background-color: rgb(0, 0, 0, 0);
            color: white;
            font-family: "Helvetica Neue", Helvetica, arial, freesans, clean, sans-serif;
            transition: font-size 1s;
        }
        #next:hover, #previous:hover {
            font-size: 72px;
            transition: font-size 1s;
        }
    </style>
</head>
<body>
    <button id="previous" onclick="previous()"><i class="fas fa-angle-left" style="color: #ffffff;"></i></button>
    <button id="next" onclick="next()"><i class="fas fa-angle-right" style="color: #ffffff;"></i></button>
    <div class="horizontal-scroll-wrapper">
        <div id="ref">
            item1    
        </div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
        <div>item 6</div>
        <div>item 7</div>
        <div>item 8</div>
    </div>
    <script>
        const scrollContainer = document.querySelector(".horizontal-scroll-wrapper");
        const ref = document.getElementById("ref");
        let vw = window.innerWidth;
        let starterPos = 0;
        let currentPos = 0;
        let currentIndex = 0;

        let intervalP = null;
        let intervalN = null;

        window.addEventListener("resize", (event) => {
            vw = window.innerWidth;
            currentPosition = currentIndex * vw;
            window.scrollTo(currentPosition, 0);
        });

        /*
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
        */

        function previous() {
            if (intervalP || intervalN) return; // return if we are in a sliding animation
            if (currentPos === 0) return; // return if we are at the start already
            starterPos = currentPos;
            let time = 80; // time for the whole slide, in ms
            let nbr = 10; // number of inter-scrolls
            let interScrollDist = vw/time;
            let interScrollTime = time/nbr;
            intervalP = setInterval(() => {
                console.log("Starter: ", starterPos);
                console.log("Current: ", currentPos);
                console.log("VW: ", vw);
                window.scrollTo(currentPos - interScrollDist, 0);
                currentPos -= interScrollDist;
                if (starterPos >= currentPos + vw) {
                    clearInterval(intervalP);
                    intervalP = null;
                    currentIndex--;
                    currentPos = vw * currentIndex;
                    window.scrollTo(currentPos, 0);
                }
            }, interScrollTime);
        }

        function next() {
            if (intervalP || intervalN) return; // return if we are in a sliding animation
            if (currentPos >= vw * 7) return; // return if we are at the end already
            starterPos = currentPos;
            let time = 80; // time for the whole slide, in ms
            let nbr = 10; // number of inter-scrolls
            let interScrollDist = vw/time;
            let interScrollTime = time/nbr;
            intervalN = setInterval(() => {
                console.log("Starter: ", starterPos);
                console.log("Current: ", currentPos);
                console.log("VW: ", vw);
                window.scrollTo(currentPos + interScrollDist, 0);
                currentPos += interScrollDist;
                if (starterPos + vw <= currentPos) {
                    clearInterval(intervalN);
                    intervalN = null;
                    currentIndex++;
                    currentPos = vw * currentIndex;
                    window.scrollTo(currentPos, 0);
                }
            }, interScrollTime);
        }
    </script>
</body>
</html>
